<!DOCTYPE html>
<html>
	<head>
		<title>Calculator!</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css" />
	</head>
	<body>
		<div id="floater"></div>
		<div id="calculator" class="clearfix">
			<header>
				<p>CASIO</p>
				<div id="solar"><ul><li></li><li></li><li></li><li></li></ul></div>
				<div id="displaypanel"><div id="display"></div></div>
			</header>
			<div class="buttons">
				<fieldset id="numbers">
					<button class="number" id="backspace">&larr;</button>
					<button class="number red" id="clearEntry">CE</button>
					<button class="number red" id="clear">C</button>
				
					<button class="number" id="n7">7</button>
					<button class="number" id="n8">8</button>
					<button class="number" id="n9">9</button>
					<button class="number" id="n4">4</button>
					<button class="number" id="n5">5</button>
					<button class="number" id="n6">6</button>
					<button class="number" id="n1">1</button>
					<button class="number" id="n2">2</button>
					<button class="number" id="n3">3</button>
					<button class="number dw" id="n0">0</button>
					<button class="number" id="np">.</button>
				</fieldset>
				<fieldset id="commands">
					<button class="command" id="add">+</button>
					<button class="command" id="subtract">-</button>
					<button class="command" id="multiply">&times;</button>
					<button class="command" id="divide">&divide;</button>
					<button class="command" id="equals">=</button>
				</fieldset>
				<div class="clear"></div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.debug.js"></script>
		<script src="js/calculator.js" type="text/javascript"></script>
        <script src="js/viewModel.js" type="text/javascript"></script>
		<script type="text/javascript">
			$("#solar").click(function(e) {
				$("#calculator").toggleClass("flipped");
				return false;
});

var model = new ViewModel();

ko.applyBindings(model);
            
		</script>
	</body>
</html>
